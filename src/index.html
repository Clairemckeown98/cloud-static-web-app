<body>
  <div id="id01" class="modal" style="width:100%;">

        <header class="Header">Login</header>

    </div>
    <form class="1"></form>
    <div id="login">
      <div class=" container">
        <label for="uname"><b>Username</b></label>
        <input type="text" placeholder="Enter Username" name="uname" id="username" required>
        <label for="psw"><b>Password</b></label>
        <input type="password" placeholder="Enter Password" name="psw" id="password" required>
        <button type="button" onclick="validateLogIn()">Login</button>
      </div>
      </div>
    </div>

    <div id="id01" class="modal" style="width:100%;">
      <div>
      </div>
      <div class="imgcontainer">
        <header class="Header">Create New Account</header>
        <div id="id01" class="modal" style="width:100%;">
          <form class="1"></form>
          <div class=" container">
            <label for="uname"><b>Username</b></label>
            <input type="text" placeholder="Enter Username" name="uname" id="createUsername" required>
            <label for="fullname"><b>Full Name</b></label>
            <input type="text" placeholder="Enter full name" name="fullname" id="createFullName" required>
            <label for="emailAddress"><b>Email Address</b></label>
            <input type="text" placeholder="Enter email address" name="emailAddress" id="createEmailAddress" required>
            <label for="psw"><b>Password</b></label>
            <input type="password" placeholder="Enter Password" name="password" id="createUserPassword" required>
            <button type="button" value="create" onclick="createUser()">Create User</button>

            </form>
          </div>
        </div>
    </div>
    </form>
  </div>
